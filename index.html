<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coiNNect</title>
    <script type="text/javascript" src="jquery-3.0.0.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a href="#" class="navbar-brand"><h2>coiNNect</h2></a>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>
  
    <div class="row">
      <div class="col-sm-12">
        <br>
        <!-- First panel is for handling parameters -->
        <div class="panel panel-info">
          <div class="panel-heading">
            <div class="panel-title text-center"><strong><h3 style="color: rgb(57, 109, 168);">Coin Price Tracker</h3></strong></div>
          </div>
          <div class="panel-body">
  
            <!-- Here we create an HTML Form for handling the inputs-->
            <form role="form">
  
              <!-- Here we create the text box for capturing the location data-->
              <div class="form-group">
                <div class="card">
                  <div class="card-header">
                    <h3 style="color: rgb(57, 109, 168);">Search Coin</h3>
                    <div></div>
                    <form class="d-flex">
                      <input class="form-control me-2" type="search" placeholder="Ex Bitcoin, BTC" aria-label="Search"
                        id="search-input">
                      <button class="btn btn-info" type="submit" id="search-coin">Search</button>
                    </div>
                    </form>
                  </div>
                  <div class="card-body coin">
                    <div class="card-text" id="coin-name"></div>
                    <div class="card-text" id="coin-prics"></div>
                    <div class="card-text" id="market-cap"></div>
                    <div class="card-text" id="max-supply"></div>
                    <div class="card-text" id="total-val"></div>
                  </div>
                </div>
  </header>
  <main>
    <section class="sort-option">
      <button class="sort-rank" id="coin_rank_btn"># ▲</button>
      <button class="sort-name" id="coin_name_btn">Coin ▲</button>
      <button class="sort-price" id="coin_price_btn">Price ▲</button>
      <button class="sort-24h" id="coin_24h_btn">24h ▲</button>
      <button class="sort-24h-Volume" id="coin_24h_volume_btn">24h Volume ▲</button>
      <button class="sort-marketCap" id="coin_marketCap_btn">Market Cap ▲</button>
    </section>
   
    <section class="list">

    </section>
  </main>
      <dive id="coinsListDiv">
        
          <table id="coinsListTable" class="coinTable">
           
        </table>

      </dive>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" class=""></script>
<script src="./script.js" type="text/javascript"></script>
</body>
</html>

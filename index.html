<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coiNNect</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a href="#" class="navbar-brand">coiNNect</a>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <div class="row">
    <div class="col-sm-12">
      <br>
      <!-- First panel is for handling parameters -->
      <div class="panel panel-info">
        <div class="panel-heading">
          <div class="panel-title text-center"><strong>coins</strong></div>
        </div>
        <div class="panel-body">

          <!-- Here we create an HTML Form for handling the inputs-->
          <form role="form">

            <!-- Here we create the text box for capturing the location data-->
            <div class="form-group">
              <div class="card">
                <div class="card-header">
                  <h3 style="color: rgb(57, 109, 168);">Search Coin</h3>
                  <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Ex Bitcoin, BTC" aria-label="Search"
                      id="search-input">
                    <button class="btn btn-info" type="submit" id="search-coin">Search</button>
                  </form>
                </div>
                <div class="card-body coin">
                  <div class="card-text" id="coin-name"></div>
                  <div class="card-text" id="coin-prics"></div>
                  <div class="card-text" id="market-cap"></div>
                  <div class="card-text" id="max-supply"></div>
                  <div class="card-text" id="total-val"></div>
                </div>
              </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./script.js" type="text/javascript"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coiNNect</title>
    <script type="text/javascript" src="jquery-3.0.0.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo&family=Orbitron:wght@400;451&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <!-- <script defer src="https://kit.fontawesome.com/a076d05399.js"></script> -->
</head>

<body>

  <nav class="navbar">
      <div class="container-fluid">
          <a href="#" id="logo">coiNNect</a>
      </div>
  </nav>

  <div class="search-box">
    <form>
        <input class="search-text" type="search" name="" placeholder="Ex Bitcoin, BTC" id="search-input">
        
        <button class="search-btn" type="submit" id="search-coin" href="#">
            <i class="fas fa-search" id="search-icon"></i>
        </button>
    </form>
  </div>


  <div class="container">

      <div class="row">
        <div class="col-lg-8 col-md-12 col-sm-12 col-xs-12">
          <div id="coin-logo"></div>
        </div>

        <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
          <div id="coin-24"></div>
        </div>
      </div>

      <div class="row">

          <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
              <div id="coin-prics">
              </div>
          </div>

          <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
              <div id="market-cap">
              </div>
          </div>

          <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
              <div id="total-val">
              </div>
          </div>

        </div>

  </div>

  <main>

    <div class="sort-option">
      <button class="sort-rank" id="coin_rank_btn"># ▲</button>
      <button class="sort-name" id="coin_name_btn">Coin ▲</button>
      <button class="sort-price" id="coin_price_btn">Price ▲</button>
      <button class="sort-24h" id="coin_24h_btn">24h ▲</button>
      <button class="sort-24h-Volume" id="coin_24h_volume_btn">24h Volume ▲</button>
      <button class="sort-marketCap" id="coin_marketCap_btn">M-Cap ▲</button>
    </div>
   
  
  </main>


  <dive id="coinsListDiv">
        
          <table id="coinsListTable" class="coinTable">
           <tbody></tbody>
          </table>

  </dive>

  <footer>
     <div class="footer-content">
          <p>Designed by <a href="https://www.linkedin.com/in/shadihelwa/">Shadi</a> and <a href="https://www.linkedin.com/in/omar-dahmash/">Omar</a></p>
          <p>copyright &copy;2021 coiNNect</p>
      </div>
  </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" class=""></script>
    <script src="./script.js" type="text/javascript"></script>
  </body>
</html>
